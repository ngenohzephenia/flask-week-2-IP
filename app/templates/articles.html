{% extends 'base.html'%}
{% block content%}
<div class="container">
  <h3>News Headlines</h3>
  {% for article_row in articles | batch(4)%}
  <div class="row">
    {% for article in article_row %}
    <div class="col-md-3">
      <div class="thumbnail">
        <a href="{{article.url}}" target="_blank">
          <img src="{{article.image}}" alt="{{article.title}}" class="img-responsive" styles="height:30px">
        </a>
      </div>
        <div class="caption">
          <h4><a href="{{article.url}}" target="_blank">{{article.title |truncate(35)}}</a></h4>
          <p>{{article.description | truncate(80)}}</p>
          <a href="{{article.url}}" target="_blank"> Read More</a>
        </div>
        </div>
        {%endfor%}   
</div>
{%endfor%}
</div>
{%endblock%}
